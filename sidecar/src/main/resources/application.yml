spring:
  application:
    name: dubbo-consumer-sidecar
server:
  port: 5678
sidecar:
  port: 8081
  health-uri: http://localhost:8081/health.json
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
zuul:
  routes:
    all:
      path: /**
      url: http://localhost:8081